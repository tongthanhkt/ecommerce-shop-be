name: Build and deploy

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"
      - name: Install dependency
        run: npm install
      - name: Install SSH Keys
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"
      - name: Adding Know Hosts
        run: ssh-keyscan -H -p 22 54.95.200.33 >> ~/.ssh/known_hosts
      # - name: Transfer with rsync
      #   run: rsync -avz --delete -e "ssh -p 22 -i ${{ secrets.SSH_KEY }}" . 54.95.200.33:~/
      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          remote_path: /home/runner/work/ecommerce-shop-be/
          remote_host: 54.95.200.33
          remote_user: ubuntu
          remote_key: ${{ secrets.SSH_KEY }}
